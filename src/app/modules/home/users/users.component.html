<body class="hm-gradient">
    <main>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="py-3 text-center font-bold font-up blue-text">Users</h2>
                        </div>
                    </div>
                    <input type="search" class="form-control placeholder-active active searchInp" placeholder="Type query" aria-label="Search"
                    [(ngModel)]="searchQry" (keyup)="getUsers()"/>
                    <table class="table table-hover table-responsive mb-0">
                        <thead>
                            <tr>
                                <th scope="row" (click)="sortColumns('id')">#</th>
                                <th class="th-lg" (click)="sortColumns('name')">Name</th>
                                <th class="th-lg" (click)="sortColumns('email')">Email</th>
                                <th class="th-lg" (click)="sortColumns('createdAt')">Created On</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usr of users?.records">
                                <th scope="row" (click)="openProfile(usr.id)">{{usr.id}}</th>
                                <td>{{usr.name}}</td>
                                <td>{{usr.email}}</td>
                                <td>{{usr.createdAt}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-center">
                        <nav class="my-4 pt-2">
                            <ul class="pagination pagination-circle pg-blue mb-0">
                                <li class="page-item"><a class="page-link" [ngClass]="{disabledClass:(page<=1)}"
                                        (click)="changePage(-1)">Previous</a></li>
                                <li class="page-item"><a class="page-link">{{page}}</a></li>
                                <li class="page-item"><a class="page-link"
                                        [ngClass]="{disabledClass:(page*size>=total)}" (click)="changePage(1)">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
